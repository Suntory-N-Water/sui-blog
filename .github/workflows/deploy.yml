name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview
    if: github.ref != 'refs/heads/main'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup

      - uses: ./.github/actions/playwright-setup

      - name: Build Project Artifacts
        run: bun run build

      - name: Deploy to Cloudflare Workers (Preview)
        id: deploy
        run: |
          # Use wrangler versions upload with a stable alias for the PR
          # This generates a URL like: https://pr-<number>-<worker-name>.<subdomain>.workers.dev
          DEPLOY_OUTPUT=$(bunx wrangler versions upload --preview-alias "pr-${{ github.event.pull_request.number }}" 2>&1)
          echo "$DEPLOY_OUTPUT"

          # Extract the Version Preview URL
          # Output format usually contains: "Worker Version Preview URL: https://..."
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+\.workers\.dev' | head -n 1)

          if [ -z "$PREVIEW_URL" ]; then
            echo "::error::Could not extract preview URL from deployment output"
            exit 1
          fi

          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "### Preview Deployment

          âœ… Deployed to Cloudflare Workers (Preview Environment)

          **Preview URL**: ${PREVIEW_URL}

          Note: This is an ephemeral version. Access the worker via the link above."
        env:
          GH_TOKEN: ${{ github.token }}
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}

  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup

      - uses: ./.github/actions/playwright-setup

      - name: Build Project Artifacts
        run: bun run build

      - name: Deploy to Cloudflare Workers (Production)
        run: bunx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Cleanup old preview versions
        continue-on-error: true
        run: |
          SCRIPT_NAME="sui-tech-blog"
          API_BASE="https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/scripts/$SCRIPT_NAME"

          # Get the current active deployment's version IDs
          ACTIVE_VERSIONS=$(curl -sf "$API_BASE/deployments" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            | jq -r '[.result.versions[]?.version_id // empty] | join(" ")')

          if [ -z "$ACTIVE_VERSIONS" ]; then
            echo "::warning::Could not retrieve active deployment versions. Skipping cleanup."
            exit 0
          fi
          echo "Active versions: $ACTIVE_VERSIONS"

          # List all versions (API returns most recent, paginated)
          ALL_VERSIONS=$(curl -sf "$API_BASE/versions" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            | jq -r '.result[]?.id // empty')

          if [ -z "$ALL_VERSIONS" ]; then
            echo "No versions found to clean up."
            exit 0
          fi

          # Delete non-active versions
          DELETED=0
          FAILED=0
          for VERSION_ID in $ALL_VERSIONS; do
            if echo "$ACTIVE_VERSIONS" | grep -q "$VERSION_ID"; then
              echo "Skipping active version: $VERSION_ID"
              continue
            fi

            echo "Deleting version: $VERSION_ID"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE \
              "$API_BASE/versions/$VERSION_ID" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN")

            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "  -> Deleted (HTTP $HTTP_CODE)"
              DELETED=$((DELETED + 1))
            else
              echo "  -> Failed (HTTP $HTTP_CODE)"
              FAILED=$((FAILED + 1))
            fi
          done

          echo "Cleanup complete: $DELETED deleted, $FAILED failed"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
